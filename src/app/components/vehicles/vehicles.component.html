<div class="flex flex-col" *ngIf="vehicles">
  <p class="text-yellow-400">Name: <span class="text-violet-600">{{ vehicles.name }}</span></p>
  <p class="text-yellow-400">Max atmosphering speed: <span class="text-violet-600">{{ vehicles.max_atmosphering_speed }}</span></p>
  <p class="text-yellow-400">Model: <span class="text-violet-600">{{ vehicles.model }}</span></p>
  <p class="text-yellow-400">Passengers: <span class="text-violet-600">{{ vehicles.passengers }}</span></p>
  <button class="text-yellow-400" (click)="goBack()">Go back</button>
</div>
