<div class="flex flex-col" *ngIf="people">
  <p class="text-yellow-400">Name: <span class="text-blue-600">{{ people.name }}</span></p>
  <p class="text-yellow-400">Gender: <span class="text-blue-600">{{ people.gender }}</span></p>
  <p class="text-yellow-400">Birth year: <span class="text-blue-600">{{ people.birth_year }}</span></p>
  <p class="text-yellow-400">Eye color: <span class="text-blue-600">{{ people.eye_color }}</span></p>
  <button class="text-yellow-400" (click)="goBack()">Go back</button>
</div>
