<div class="flex flex-col" *ngIf="people">
  <span class="text-yellow-400">Name: {{ people.name }}</span>
  <span class="text-yellow-400">Gender: {{ people.gender }}</span>
  <span class="text-yellow-400">Birth year: {{ people.birth_year }}</span>
  <span class="text-yellow-400">Eye color: {{ people.eye_color }}</span>
  <button class="text-yellow-400" (click)="goBack()">Go back</button>
</div>
