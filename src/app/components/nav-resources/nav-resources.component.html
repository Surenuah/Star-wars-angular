<div *ngIf="selectedPerson === false">
  <nav class="flex justify-center mt-5 cursor-pointer">
    <p class="text-yellow-400 cursor-pointer mr-4" (click)="getCategory('https://swapi.dev/api/people/')">People</p>
    <p class="text-yellow-400 cursor-pointer mr-4" (click)="getCategory('https://swapi.dev/api/films/')">Films</p>
    <p class="text-yellow-400 cursor-pointer mr-4" (click)="getCategory('https://swapi.dev/api/starships/')">Starships</p>
    <p class="text-yellow-400 cursor-pointer mr-4" (click)="getCategory('https://swapi.dev/api/vehicles/')">Vehicles</p>
    <p class="text-yellow-400 cursor-pointer mr-4" (click)="getCategory('https://swapi.dev/api/species/')">Species</p>
    <p class="text-yellow-400 cursor-pointer mr-4" (click)="getCategory('https://swapi.dev/api/planets/')">Planets</p>
  </nav>
</div>

<div *ngIf="selectedPerson">
  <app-resource-list [resources]="resources"></app-resource-list>
</div>
