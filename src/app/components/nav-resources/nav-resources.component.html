<div>
  <ul class="flex items-center justify-center">
    <li class="mr-5 mt-4" *ngFor="let resource of resources | keyvalue">
      <a routerLink="/list/{{resource.key}}">
        <span class="text-yellow-400 cursor-pointer">
        {{ resource.key }}
      </span>
      </a>
    </li>
  </ul>
</div>
