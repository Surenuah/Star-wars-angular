<div class="flex flex-col" *ngIf="planets">
  <span class="text-yellow-400">Name: {{ planets.name }}</span>
  <span class="text-yellow-400">Climate: {{ planets.climate }}</span>
  <span class="text-yellow-400">Diameter: {{ planets.diameter }}</span>
  <span class="text-yellow-400">Orbital Period: {{ planets.orbital_period }}</span>
</div>
