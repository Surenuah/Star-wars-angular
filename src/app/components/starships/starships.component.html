<div class="flex flex-col" *ngIf="starships">
  <span class="text-yellow-400">Name: {{ starships.name }}</span>
  <span class="text-yellow-400">Manufacturer: {{ starships.manufacturer }}</span>
  <span class="text-yellow-400">Model: {{ starships.model }}</span>
  <span class="text-yellow-400">Length: {{ starships.length }}</span>
  <button class="text-yellow-400" (click)="goBack()">Go back</button>
</div>
