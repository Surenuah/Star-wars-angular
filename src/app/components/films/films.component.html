<div class="flex flex-col" *ngIf="films">
  <span class="text-yellow-400">Title: {{ films.title }}</span>
  <span class="text-yellow-400">Producer: {{ films.producer }}</span>
  <span class="text-yellow-400">Release date: {{ films.release_date }}</span>
  <span class="text-yellow-400">Director: {{ films.director }}</span>
</div>
